<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Up to Ten</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: rgb(28, 37, 69);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Assicura che il contenuto sia sopra il canvas */
    .login-container {
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo Section */
    /* Logo Section - Text-based Design */
    .logo-section {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .platform-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      line-height: 1.2;
    }

    .platform-title span {
      display: inline-block;
      animation: wordDrop 0.6s ease-out backwards;
    }

    .word1 {
      color: rgb(28, 37, 69);
      animation-delay: 0.1s;
    }

    .word2 {
      color: #00a666;
      animation-delay: 0.2s;
      margin-left: 0.3rem;
    }

    /* UpToTen integrated text */
    .uptoten-wrapper {
      font-size: 2rem;
      font-weight: 800;
      margin: 0.5rem 0 1rem 0;
      display: inline-block;
      white-space: nowrap;
      line-height: 1.2;
    }

    .uptoten-wrapper > span {
      display: inline-block;
      animation: fadeIn 0.6s ease-out backwards;
    }

    .up {
      color: rgb(28, 37, 69);
      font-size: 2rem;
      text-transform: uppercase;
      animation-delay: 0.4s;
    }

    .to {
      color: #00a666;
      font-size: 1.6rem;
      margin: 0 0.15rem;
      font-weight: 500;
      text-transform: lowercase;
      animation-delay: 0.5s;
    }

    .ten {
      color: rgb(28, 37, 69);
      font-size: 2rem;
      text-transform: uppercase;
      animation-delay: 0.6s;
      margin-right: 0.6rem;
    }

    .makes-it {
      color: #6c757d;
      font-weight: 400;
      font-size: 1.5rem;
      font-style: italic;
      animation-delay: 0.8s;
      margin-right: 0.3rem;
    }

    .easy {
      background: linear-gradient(135deg, #00a666 0%, #00c775 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      position: relative;
      animation-delay: 1s;
    }

    .easy::after {
      content: 'üéØ';
      position: absolute;
      top: -10px;
      right: -35px;
      font-size: 1.5rem;
      animation: rotate 2s ease-in-out infinite;
    }

    @keyframes wordDrop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.1); }
    }

    /* Subtitle */
    .subtitle-container {
      position: relative;
      margin-top: 1rem;
    }

    .subtitle-text {
      color: #6c757d;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.3px;
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }

    .animated-line {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00a666, transparent);
      animation: expandLine 1.5s ease-out 1.4s forwards;
    }

    @keyframes expandLine {
      to { width: 200px; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .uptoten-wrapper {
        font-size: 1.6rem;
        white-space: normal;
      }
      
      .up, .ten {
        font-size: 1.6rem;
      }
      
      .to {
        font-size: 1.3rem;
      }
      
      .makes-it {
        font-size: 1.2rem;
      }
      
      .easy {
        font-size: 1.6rem;
      }
      
      .platform-title {
        font-size: 1.8rem;
      }
    }

    /* Login Card */
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 166, 102, 0.05) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: rgb(28, 37, 69);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      color: rgb(28, 37, 69);
      transition: all 0.3s ease;
    }

    .form-group input:hover {
      border-color: #00a666;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00a666;
      box-shadow: 0 0 0 3px rgba(0, 166, 102, 0.1);
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #00a666, #00c775);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 166, 102, 0.3);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .login-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      color: #6c757d;
      position: relative;
      font-size: 0.9rem;
    }

    /* Role Toggle */
    .role-toggle {
      display: flex;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 0.25rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .role-option {
      flex: 1;
      padding: 0.75rem 1rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #6c757d;
      background: transparent;
      border: none;
      font-size: 0.95rem;
    }

    .role-option.active {
      background: white;
      color: rgb(28, 37, 69);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Error Message */
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Success Message */
    .success-message {
      background: #e6ffed;
      border: 1px solid #b7e0c4;
      color: #00a666;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    /* Register Link */
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .register-link p {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #00a666;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .platform-title {
        font-size: 1.8rem;
      }

      .role-option {
        font-size: 0.875rem;
        padding: 0.625rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <h1 class="platform-title">
        <span class="word1">Test</span>
        <span class="word2">d'ingresso?</span>
      </h1>
      <div class="uptoten-wrapper">
        <span class="up">UP</span><span class="to">to</span><span class="ten">TEN</span>
        <span class="makes-it">makes it</span>
        <span class="easy">easy!</span>
      </div>
      <div class="subtitle-container">
        <p class="subtitle-text">Preparati al meglio per il tuo futuro accademico</p>
        <div class="animated-line"></div>
      </div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <!-- Role Toggle -->
      <div class="role-toggle">
        <button class="role-option active" data-role="student">üë§ Studente</button>
        <button class="role-option" data-role="tutor">üë®‚Äçüè´ Tutor</button>
      </div>

      <!-- Error/Success Messages -->
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">üìß Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Inserisci la tua email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">üîí Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Inserisci la tua password"
            required
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Accedi</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>oppure</span>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://elrwpaezjnemmiegkyin.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVscndwYWV6am5lbW1pZWdreWluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwNzAyMDUsImV4cCI6MjA1MzY0NjIwNX0.p6R2S1HK8kPFYiEAYtYaxIAH8XSmzjQBWQ_ywy3akdI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Role toggle functionality
    const roleOptions = document.querySelectorAll('.role-option');
    let currentRole = 'student';

    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        roleOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        currentRole = option.dataset.role;
      });
    });

    // Form submission
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      btnText.style.display = 'none';
      loadingSpinner.style.display = 'block';

      // Sign in with Supabase
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        console.error("Login failed:", error.message);
        errorMessage.textContent = "Credenziali non valide.";
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
        return;
      }

      const user = data.user;
      if (!user || !user.id) {
        errorMessage.textContent = "Si √® verificato un errore. Riprova.";
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
        return;
      }

      // Success
      successMessage.textContent = 'Accesso riuscito! Reindirizzamento...';
      successMessage.style.display = 'block';

      // Redirect based on role
      if (currentRole === 'student') {
        sessionStorage.setItem("studentId", user.id);
        await supabase.auth.setSession(data.session);
        window.location.href = 'choose_test.html';
      } else if (currentRole === 'tutor') {
        sessionStorage.setItem("tutorId", user.id);
        window.location.href = 'tutor_dashboard.html';
      }

      // Reset loading state
      loginBtn.disabled = false;
      btnText.style.display = 'inline';
      loadingSpinner.style.display = 'none';
    });

          // Auto-login rimosso per evitare problemi con la selezione del ruolo
  </script>

  <!-- Animated Background -->
  <script src="animated-background.js"></script>
</body>
</html>
