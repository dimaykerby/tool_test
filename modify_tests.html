<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Test - Up to Ten</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="floating-tutor-dashboard-button.css">
  <!-- Include PapaParse from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: rgb(28, 37, 69);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    /* Responsive container per schermi grandi */
    @media (min-width: 1600px) {
      .container {
        max-width: 1400px;
      }
    }

    @media (max-width: 1280px) {
      .container {
        padding: 0 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem auto;
        padding: 0 1rem;
      }
    }

    /* Page Header */
    .page-header {
      background: linear-gradient(135deg, rgb(28, 37, 69), #1a2541);
      color: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.16);
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 166, 102, 0.3) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .page-header h2 {
      font-size: 1.8rem;
      position: relative;
      z-index: 1;
    }

    /* Upload Section */
    .upload-section {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .upload-section h2 {
      font-size: 1.4rem;
      color: rgb(28, 37, 69);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .upload-section h2::before {
      content: 'üì§';
      font-size: 1.5rem;
    }

    /* Test Type Selection */
    .test-type-selection {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .test-type-selection p {
      font-weight: 600;
      margin-bottom: 1rem;
      color: rgb(28, 37, 69);
    }

    .radio-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .radio-option input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
      cursor: pointer;
      accent-color: #00a666;
    }

    .radio-option label {
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .radio-option:hover label {
      background: rgba(0, 166, 102, 0.1);
    }

    /* Buttons */
    .template-btn {
      background: white;
      color: #00a666;
      border: 2px solid #00a666;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .template-btn:hover {
      background: #00a666;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 166, 102, 0.3);
    }

    /* File Input Section */
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border: 2px dashed #00a666;
      border-radius: 10px;
      background: rgba(0, 166, 102, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background: rgba(0, 166, 102, 0.1);
      border-color: #00c775;
    }

    .file-input-label span {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: rgb(28, 37, 69);
    }

    .file-input-label span::before {
      content: 'üìÅ';
      font-size: 2rem;
    }

    #csvFileInput {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-selected {
      background: rgba(0, 166, 102, 0.1) !important;
      border-color: #00a666 !important;
    }

    /* Upload Button */
    .upload-btn {
      background: linear-gradient(135deg, #00a666, #00c775);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .upload-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .upload-btn:hover::before {
      left: 100%;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 166, 102, 0.3);
    }

    .upload-btn:active {
      transform: translateY(-1px);
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Messages */
    #uploadMessage {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #uploadMessage.success {
      background: rgba(0, 166, 102, 0.1);
      color: #00a666;
      border: 1px solid #00a666;
      display: block;
    }

    #uploadMessage.error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid #dc3545;
      display: block;
    }

    /* Summary */
    .summary {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #e9ecef;
      display: none;
    }

    .summary.show {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .summary h3 {
      color: rgb(28, 37, 69);
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }

    .summary p {
      margin: 0.5rem 0;
      color: #6c757d;
    }

    .summary .success-count {
      color: #00a666;
      font-weight: 600;
    }

    .summary .error-count {
      color: #dc3545;
      font-weight: 600;
    }

    /* Loading State */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 166, 102, 0.3);
      border-radius: 50%;
      border-top-color: #00a666;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Test gi√† caricati Section */
    #uploadedTestsContainer {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    #uploadedTestsContainer h3 {
      font-size: 1.4rem;
      color: rgb(28, 37, 69);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #uploadedTestsContainer h3::before {
      content: 'üìã';
      font-size: 1.5rem;
    }

    #uploadedTestsDropdown {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: rgb(28, 37, 69);
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    #uploadedTestsDropdown:hover {
      border-color: #00a666;
    }

    #uploadedTestsDropdown:focus {
      outline: none;
      border-color: #00a666;
      box-shadow: 0 0 0 3px rgba(0, 166, 102, 0.1);
    }

    #uploadedTestsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #uploadedTestsList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: #f8f9fa;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #uploadedTestsList li:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    #uploadedTestsList li:last-child {
      margin-bottom: 0;
    }

    .delete-test-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .delete-test-btn::before {
      content: 'üóëÔ∏è';
      font-size: 0.9rem;
    }

    .delete-test-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .delete-test-btn:active {
      transform: translateY(-1px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .upload-section, #uploadedTestsContainer {
        padding: 1.5rem;
      }

      .page-header {
        padding: 1.5rem;
      }

      .page-header h2 {
        font-size: 1.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 1rem;
      }

      #uploadedTestsList li {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .delete-test-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Carica l'header dal file esterno -->
  <div id="header-placeholder"></div>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h2>üõ†Ô∏è Gestione Test</h2>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Carica Domande</h2>
      
      <!-- Test Type Selection -->
      <div class="test-type-selection">
        <p>Seleziona Tipo di Test:</p>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" name="csvTestType" id="pdfType" value="PDF" checked>
            <label for="pdfType">üìÑ PDF</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="csvTestType" id="bancaDatiType" value="Banca Dati">
            <label for="bancaDatiType">üóÇÔ∏è Banca Dati</label>
          </div>
        </div>
      </div>

      <!-- Template Button -->
      <button id="templateBtn" class="template-btn">
        üìÑ Apri il template
      </button>

      <!-- File Input -->
      <div class="file-input-wrapper">
        <label for="csvFileInput" class="file-input-label" id="fileLabel">
          <span>
            Trascina qui il file CSV o clicca per selezionare
          </span>
        </label>
        <input type="file" id="csvFileInput" accept=".csv">
      </div>

      <!-- Upload Button -->
      <button id="uploadCsvBtn" class="upload-btn">
        üöÄ Carica CSV
      </button>

      <!-- Messages -->
      <div id="uploadMessage"></div>
      
      <!-- Summary -->
      <div id="uploadSummary" class="summary"></div>
    </div>

    <!-- Test gi√† caricati Section will be added here by JavaScript -->
  </div>

  <script>
    // Carica l'header dal file esterno
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // File input visual feedback
    const fileInput = document.getElementById('csvFileInput');
    const fileLabel = document.getElementById('fileLabel');
    
    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        fileLabel.classList.add('file-selected');
        fileLabel.querySelector('span').innerHTML = `
          ‚úÖ File selezionato: ${e.target.files[0].name}
        `;
      } else {
        fileLabel.classList.remove('file-selected');
        fileLabel.querySelector('span').innerHTML = `
          üìÅ<br>Trascina qui il file CSV o clicca per selezionare
        `;
      }
    });

    // Drag and drop
    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'rgba(0, 166, 102, 0.15)';
    });

    fileLabel.addEventListener('dragleave', (e) => {
      e.preventDefault();
      fileLabel.style.background = '';
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      fileLabel.style.background = '';
      
      if (e.dataTransfer.files.length > 0 && e.dataTransfer.files[0].type === 'text/csv') {
        fileInput.files = e.dataTransfer.files;
        const event = new Event('change', { bubbles: true });
        fileInput.dispatchEvent(event);
      }
    });
  </script>

  <script type="module" src="modify_tests.js"></script>
  <script src="floating-tutor-dashboard-button.js"></script>
  
  <script>
    // Inizializza il bottone floating
    createFloatingBackButton({
      targetUrl: 'tutor_dashboard.html'
    });
  </script>
</body>
</html>
