<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Tests Upload</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include PapaParse from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    /* Basic styling */
    .upload-section { margin: 20px; }
    .upload-section h2 { margin-bottom: 10px; }
    .summary { margin-top: 20px; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="upload-wrapper"> 
    <div class="upload-section">
      <h2>Carica Domande</h2>
      <!-- Radio buttons to choose test type -->
      <p>Seleziona Tipo di Test:</p>
      <label>
        <input type="radio" name="csvTestType" value="PDF" checked>
        PDF
      </label>
      <label>
        <input type="radio" name="csvTestType" value="Banca Dati">
        Banca Dati
      </label>
      <br><br>
      <button id="templateBtn">
        ðŸ“„ Apri il template
      </button>
      <br><br>
      <!-- File input for CSV -->
      <input type="file" id="csvFileInput" accept=".csv">
      <br>
      <!-- Button to trigger upload and parse -->
      <button id="uploadCsvBtn">Carica CSV</button>
      <div id="uploadMessage"></div>
      <div id="uploadSummary" class="summary"></div>
    </div>
  </div>
  <!--<div class="upload-section">
    <h2>Upload PDF Tests (future functionality)</h2>
    <button id="uploadPdfBtn">Carica PDF</button>
  </div>-->

  <script type="module" src="modify_tests.js"></script>
</body>
</html>
