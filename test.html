<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Mock Test</title>

<body>
  <div class="test-container">
    <!-- Left side: PDF Viewer -->
    <div class="pdf-viewer">
      <canvas id="pdfCanvas"></canvas>
      <!-- PDF Controls placed inside pdf-viewer -->
      <div class="pdf-controls">
        <button id="zoomIn">➕ Zoom In</button>
        <button id="zoomOut">➖ Zoom Out</button>
      </div>
    </div>

    <!-- Middle: Question & Answer Section -->
    <div class="question-section">
      <div id="timer">⏳ Tempo: <span id="time-left"></span></div>

      <div class="navigation">
        <button id="prevPage" style="display: none;">Indietro</button>
        <button id="nextPage" style="display: none;">Avanti</button>
      </div>

      <h2 id="question-text"></h2>
      <div id="question-container"></div>
      <input type="text" id="open-ended-answer" placeholder="Type your answer" style="display: none;">

      <div class="submit-section">
        <button id="submitAnswers" style="display: none;">Manda Risposte</button>
        <p id="submissionMessage" style="color: green; display: none;"></p>
      </div>
    </div>

    <!-- Right side: Navigation Quiz -->
    <div class="nav-container">
      <h3>Navigazione quiz</h3>
      <div id="questionNav"></div>
    </div>
  </div>
