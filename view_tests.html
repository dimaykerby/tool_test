<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizza Test Studente - Up to Ten</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="view-tests.css">
</head>
<body>
  <!-- Container principale che si sposta -->
  <div class="page-container" id="pageContainer">
    <!-- Header esterno -->
    <div id="header-placeholder"></div>

    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h2 id="studentTestProgressTitle">Avanzamento preparazione</h2>
      </div>
      
      <!-- Legend Section con Toggle Button dentro -->
      <div id="legend">
        <div class="legend-content">
          <h4>📋 Legenda:</h4>
          <ul>
            <li><span class="legend-box completed"></span> Completato</li>
            <li><span class="legend-box unlocked"></span> Sbloccato</li>
            <li><span class="legend-box locked"></span> Bloccato</li>
          </ul>
        </div>
        <!-- Toggle Button dentro il box -->
        <button id="toggleViewAnswers">👁️ Vedi risposte dello studente</button>
      </div>
      
      <!-- Test Tree -->
      <div id="testTree">
        <!-- Populated dynamically -->
      </div>

      <!-- Back Button -->
      <button id="backButton">⬅ Torna alla Dashboard Tutor</button>
    </div>
  </div>

  <!-- Indicatore modalità correzione -->
  <div class="correction-indicator">
    ✏️ MODALITÀ CORREZIONE ATTIVA
  </div>

  <!-- Toggle Button per Unlock Panel - FUORI dal container -->
  <button class="unlock-toggle-btn" id="unlockToggle">
    ⚙️ Modalità sblocco
  </button>

  <!-- Unlock Panel - Nascosto di default - FUORI dal container -->
  <div id="unlockPanel">
    <div class="unlock-header">
      <h3>⚙️ Modalità di sblocco</h3>
    </div>
    
    <div class="unlock-content">
      <div class="unlock-columns">
        <div class="unlock-column">
          <h4>🔓 Manuale</h4>
          <ul id="manualList" class="unlock-list"></ul>
        </div>
        <div class="unlock-column">
          <h4>🔄 Automatico</h4>
          <ul id="autoList" class="unlock-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle unlock panel
    document.getElementById('unlockToggle').addEventListener('click', function() {
      const panel = document.getElementById('unlockPanel');
      const container = document.getElementById('pageContainer');
      
      if (panel.classList.contains('open')) {
        panel.classList.remove('open');
        container.classList.remove('shifted');
        this.classList.remove('open');
      } else {
        panel.classList.add('open');
        container.classList.add('shifted');
        this.classList.add('open');
      }
    });

    // Carica l'header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
      
    // Gestione modalità correzione
    document.getElementById('toggleViewAnswers').addEventListener('click', function() {
      console.log('Click su toggle view answers');
      // Aggiungiamo/rimuoviamo la modalità correzione in base al testo del bottone
      setTimeout(() => {
        if (this.textContent.includes('Nascondi')) {
          console.log('Attivo modalità correzione');
          document.body.classList.add('correction-mode');
        } else {
          console.log('Disattivo modalità correzione');
          document.body.classList.remove('correction-mode');
        }
      }, 100);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script type="module" src="view-tests-logic.js"></script>
  <script src="animated-background.js"></script>
</body>
</html>
