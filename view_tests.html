<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Tests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="studentTestProgressTitle"></h2>
        <div id="testTree">
            <!-- ‚úÖ Test progress tree will be loaded dynamically -->
        </div>
        <button id="backButton">‚¨Ö Back to Tutor Dashboard</button>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const SUPABASE_URL = "https://elrwpaezjnemmiegkyin.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVscndwYWV6am5lbW1pZWdreWluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwNzAyMDUsImV4cCI6MjA1MzY0NjIwNX0.p6R2S1HK8kPFYiEAYtYaxIAH8XSmzjQBWQ_ywy3akdI";  

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        const studentId = sessionStorage.getItem("selectedStudentId"); // ‚úÖ Already `auth_uid`
        const studentName = sessionStorage.getItem("selectedStudentName") || "Student";
        document.getElementById("studentTestProgressTitle").textContent = `${studentName}'s Test Progress`;
        const exercises = ["Esercizi per casa", "Assessment", "Post Assessment"];
        const sections = ["Logica e Insiemi", "Algebra", "Goniometria e Trigonometria", "Logaritmi e Esponenziali", "Geometria", "Probabilit√†, Combinatoria e Statistica", "Simulazioni"];
        document.getElementById("studentTestProgressTitle").textContent = `${studentName}'s Test Progress`;

        if (!studentId) {
            alert("Error: No student selected.");
            window.location.href = "tutor_dashboard.html";
        }


        async function loadTestTree() {
        console.log("üë§ Viewing tests for Student UID:", studentId);

        // ‚úÖ Fetch student's test type (tolc_i or bocconi)
        const { data: student, error: studentError } = await supabase
            .from("students")
            .select("test")
            .eq("auth_uid", studentId)
            .single();

        if (studentError || !student) {
            console.error("‚ùå Error fetching student test type:", studentError?.message);
            alert("Student data not found. Please contact support.");
            return;
        }

        const studentTestType = student.test;
        console.log(`üìå Student Test Type: ${studentTestType}`);

        // ‚úÖ Fetch student's test progress using `auth_uid`
        const { data: studentTests, error: progressError } = await supabase
            .from("student_tests")
            .select("*")
            .eq("auth_uid", studentId)
            .order("section, test_number");

        if (progressError) {
            console.error("‚ùå Error fetching student progress:", progressError.message);
            return;
        }

        console.log("üìä Student Progress Data:", studentTests);

        // ‚úÖ Fetch unique sections & tests based on test type
        let tests = [];

        if (studentTestType === "tolc_i") {
            const { data, error } = await supabase
                .from("questions")
                .select("section, test_number")
                .order("section, test_number");

            if (error) {
                console.error("‚ùå Error fetching TOLC-I test structure:", error.message);
                return;
            }
            
            // ‚úÖ Remove duplicates manually
            tests = Array.from(new Set(data.map(test => `${test.section}-${test.test_number}`)))
                .map(key => {
                    const [section, test_number] = key.split("-").map(Number);
                    return { section, test_number };
                });

        } else if (studentTestType === "bocconi") {
            const { data, error } = await supabase
                .from("questions_bocconi")
                .select("section, test_number")
                .order("test_number");

            if (error) {
                console.error("‚ùå Error fetching Bocconi test structure:", error.message);
                return;
            }
            
            // ‚úÖ Remove duplicates manually
            tests = Array.from(new Set(data.map(test => `${test.section}-${test.test_number}`)))
                .map(key => {
                    const [section, test_number] = key.split("-").map(Number);
                    return { section, test_number };
                });
        }

        displayTestTree(tests, studentTests, studentTestType);
    }

        function displayTestTree(tests, studentTests, studentTestType) {
            const testTree = document.getElementById("testTree");
            testTree.innerHTML = "";
            let currentSection = null;
            let sectionDiv = null;

            // Define section names for TOLC-I
            const sections = [
                "Logica e Insiemi", "Algebra", "Goniometria e Trigonometria",
                "Logaritmi e Esponenziali", "Geometria",
                "Probabilit√†, Combinatoria e Statistica", "Simulazioni"
            ];

            if (studentTestType === "bocconi") {
                // ‚úÖ Bocconi test: Show only "Simulazioni"
                sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = `<h3>Simulazioni</h3>`;
                testTree.appendChild(sectionDiv);
            }

            tests.forEach(test => {
                if (studentTestType === "tolc_i") {
                    // ‚úÖ Standard TOLC-I behavior with multiple sections
                    if (test.section !== currentSection) {
                        currentSection = test.section;
                        sectionDiv = document.createElement("div");
                        sectionDiv.classList.add("section");
                        sectionDiv.innerHTML = `<h3>${sections[currentSection - 1]}</h3>`;
                        testTree.appendChild(sectionDiv);
                    }
                }

                // ‚úÖ Find student progress for this test
                const studentTest = studentTests.find(t => t.section === test.section && t.test_number === test.test_number);
                const status = studentTest ? studentTest.status : "locked";

                // ‚úÖ Create test button
                const testBtn = document.createElement("button");

                if (studentTestType === "tolc_i") {
                    const exercises = ["Esercizi per casa", "Assessment", "Post Assessment"];
                    testBtn.textContent = test.section < 7 ? `${exercises[test.test_number - 1]}` : `Simulazione ${test.test_number}`;
                } else {
                    testBtn.textContent = `Simulazione ${test.test_number}`;
                }

                // ‚úÖ Apply styles based on status
                if (status === "completed") {
                    testBtn.textContent += " ‚úî Done";
                    testBtn.classList.add("completed");
                    testBtn.onclick = () => confirmResetTest(test.section, test.test_number, studentTestType);
                } else {
                    testBtn.classList.add(status);
                    testBtn.onclick = () => toggleTestLock(test.section, test.test_number, status);
                }

                sectionDiv.appendChild(testBtn);
            });
        }

        async function confirmResetTest(section, testNumber, studentTestType) {
            const confirmReset = confirm("‚ö† This test is marked as completed. Do you want to reset it and remove all student answers?");
            if (!confirmReset) return;

            console.log(`üîÑ Resetting Test: Section ${section}, Test ${testNumber}, Test Type: ${studentTestType}`);

            // ‚úÖ Step 1: Find all question IDs linked to this test
            const { data: questions, error: questionError } = await supabase
                .from(studentTestType === "tolc_i" ? "questions" : "questions_bocconi")
                .select("id")
                .eq("section", section)
                .eq("test_number", testNumber);

            if (questionError) {
                console.error("‚ùå Error fetching questions for reset:", questionError);
                alert("Failed to reset test.");
                return;
            }

            const questionIds = questions.map(q => q.id);
            if (questionIds.length === 0) {
                alert("No questions found for this test.");
                return;
            }

            // ‚úÖ Step 2: Delete student answers linked to these questions
            const { error: deleteError } = await supabase
                .from(studentTestType === "tolc_i" ? "student_answers" : "studentbocconi_answers")
                .delete()
                .in("question_id", questionIds)
                .eq("auth_uid", studentId);

            if (deleteError) {
                console.error("‚ùå Error deleting student answers:", deleteError);
                alert("Failed to reset test.");
                return;
            }

            // ‚úÖ Step 3: Set test status back to "locked"
            const { error: updateError } = await supabase
                .from("student_tests")
                .update({ status: "locked", tutor_unlocked: false })
                .eq("auth_uid", studentId)
                .eq("section", section)
                .eq("test_number", testNumber);

            if (updateError) {
                console.error("‚ùå Error resetting test status:", updateError);
                alert("Failed to reset test.");
                return;
            }

            alert("‚úÖ Test reset successfully. The student will have to retake it.");
            loadTestTree(); // ‚úÖ Reload progress tree
        }        

        async function toggleTestLock(section, testNumber, currentStatus) {
            const newStatus = currentStatus === "locked" ? "unlocked" : "locked"; // ‚úÖ Toggle status
            console.log(`üîÑ Toggling Test: Section ${section}, Test ${testNumber} ‚Üí ${newStatus}`);

            const { error } = await supabase
                .from("student_tests")
                .update({ status: newStatus, tutor_unlocked: newStatus === "unlocked" })
                .eq("auth_uid", studentId)
                .eq("section", section)
                .eq("test_number", testNumber);

            if (error) {
                console.error("‚ùå Error toggling test:", error);
                alert("Failed to update test status.");
                return;
            }

            if (section < 7) {
                alert(`‚úÖ${exercises[testNumber-1]} in ${sections[section-1]} is now ${newStatus}!`);
            }
            else {
                alert(`‚úÖSimulazione ${testNumber} is now ${newStatus}!`);
            }
            loadTestTree(); // ‚úÖ Reload progress tree
        }

        loadTestTree();
    </script>

    <!-- ‚úÖ Fix: Add `goBack` function outside the module -->
    <script>
        function goBack() {
            window.location.href = "tutor_dashboard.html";
        }

        document.getElementById("backButton").addEventListener("click", goBack);
    </script>

    <style>
        .section {
            margin-bottom: 20px;
        }
        .completed {
            background-color: green;
            color: white;
        }
        .locked {
            background-color: gray;
            color: white;
        }
        .unlocked {
            background-color: blue;
            color: white;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
