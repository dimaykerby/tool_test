<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Test | Mock Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for the choose test page */
    .choose-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .choose-container h2 {
      margin-bottom: 1rem;
    }
    .test-option-btn {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .test-option-btn.selected {
      background-color: #23AC75;
      color: #fff;
      border-color: #23AC75;
    }
    .proceed-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #23AC75;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header similar to the login page -->
  <header class="portale-header">
    <div class="portale-header-content">
      <img src="https://elrwpaezjnemmiegkyin.supabase.co/storage/v1/object/public/images//6_Logo_trasparente.png" alt="Logo" class="portale-logo">
      <span class="greeting">Ciao, Utente</span>
    </div>
  </header>

  <div class="choose-container">
    <h2>Scegli un test d'ingresso</h2>
    <div id="testsList">
      <!-- Test option buttons will be populated here -->
    </div>
    <button id="proceedBtn" class="proceed-btn">Proceed</button>
  </div>


  <script type="module" src="choose_test.js"></script>
</body>
</html>
